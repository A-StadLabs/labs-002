<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="labs002-skeletonobject">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>


<div>Hello from <span>{{objectname}}</span></div>
<h1 contenteditable="true">{{username}}</h1>
	<input type="text" value="{{username}}"/>
	<button on-click="save">Save</button>

  </template>
  <script>
  (function() {
    Polymer({
      is: 'labs002-skeletonobject',

      
      properties: {
      	objectname: {
	    	type: String
	     },
	      objectconfig: {
	        type: Object,
	        notify: true
	        //observer: "_config"
	      },
	      objectdata: {
	        type: Object,
	        notify: true,
	        observer: "_data"
	      },
	      objectcomponent: {
	        type: String
	      },
	      opened: {
	        type: Boolean,
	        value: false
	      },

	      username: {
	      	type: String,
	      	value: "Michael",
	      	notify: true,
	      	observer: "_usernameChanged"
	      }



      },


      ready: function(){
        console.log('skeleton is ready'); 
      },

      _usernameChanged: function(){
      	console.log(this.username);
      },

      _data: function(){
      	console.log(this.objectdata);
      	//this.username = this.objectdata.username;
      },

      save: function(){
      	console.log('text unput value: ', this.username);
      	this.objectdata.username = this.username;
      	this.fire('save');
      },

    created: function() {
    	console.log(this.localName + '#' + this.id + ' was created');
  	},

  attached: function() {
    this.async(function() {
      console.log(this.localName + '#' + this.id + ' was attached');
      //this.selected = 1;
      //this._configChanged();
      //this._dataChanged();
   });
  },

  detached: function() {
    this.async(function() {
      console.log(this.localName + '#' + this.id + ' was detached');
   });
  },

  attributeChanged: function(name, type) {
    console.log(this.localName + '#' + this.id + ' attribute ' + name +
      ' was changed to ' + this.getAttribute(name));
  }


    });
  })();
  </script>
</dom-module>
