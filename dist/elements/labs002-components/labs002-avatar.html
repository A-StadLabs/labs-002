<dom-module id="labs002-avatar">
  <style>
    :host {
      display: block;
      position: relative;

      padding: 0px;
      margin: 0px;

      --zoom-items-visible: hidden;

      --this-beardcolor: var(--primary-purple);
      --this-glassescolor: rgba(0,0,0,0.2);
      --this-topcolor: var(--primary-yellow);      
      --this-bottomcolor: var(--primary-red);
      --this-shoescolor: var(--primary-purple);
      --this-bodycolor: var(--primary-lightblue);


        width: 100%;

    }


.avatarmain {
        width: 100%;
      height: 100%;
      display: block;

}

     .persontotal {
      width: 100%;
      height: 100%;
      padding: 0px 10%;
      margin: 0px;
}

    .persontotal svg {
      width: 100%;
      height: 100%;
    }

    .fixit {
      position: absolute;
    }


  .avatar {
        height: 90%;
              width: 90%;
      position: absolute;
    }


    /* ALL MATTERS ZOOMITEMS */


    .whitespace {
      height: 90%;
    }

    .zoomitems {
      height: 10%;
      top: 200px;
      visibility: var(--zoom-items-visible);
      padding: 0px;
      margin: 0px;
    }

    .zoomitems button {
      border: 2px solid rgba(0,0,0,0.25);
      outline: 0;
      background-color: rgba(0,0,0,0);
      width: 40px;
      height: 40px;
      border-radius: 20px;
      padding: 0px;
      margin: 0px 5px 0px 5px;
    }

    .zoomitems button svg {
      width: 100%;
      height: 100%;
    }



    /* ALL MATTERS EDITSTATE VISUAL */

    .editstate {      
      z-index: 9999999999999;
/*      background-color: red;
      opacity: 0.9;*/
      width: 100%;      
      height: 90%;
    }

    .selector {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width: 100%;
    }

    .selector button {
      outline: 0;
      border: none;
      background-color: rgba(0,0,0,0.05);
      width: 26px;
      height: 26px;
      border-radius: 13px;
            @apply(--layout-horizontal);
      @apply(--layout-center-center);
      padding: 0px;
    }



    #selectsnit {
      height: 30%;
    }

    #selectglasses {
      height: 10%;
    }

    #selectbeard {
      height: 20%;
    }

    #selecttop {
      height: 10%;
    }

    #selectbottom {
      height: 12%;
    }

    #selectshoes {
      height: 8%;
    }





    labs002-avatar-snitpages {
      width: 90%;
    }
    labs002-avatar-glassespages {
      width: 90%;
    }
    labs002-avatar-beardpages {
      width: 90%;
    }
    labs002-avatar-facepages {
      width: 90%;
    }
    labs002-avatar-headpages {
      width: 90%;
    }
    labs002-avatar-toppages {
      width: 90%;
    }

    labs002-avatar-bottompages {
      width: 90%;
    }
    labs002-avatar-shoespages {
      width: 90%;
    }
    labs002-avatar-bodypages {
      width: 90%;
    }


    /* Colors */
    .beardcolor {
      fill: var(--this-beardcolor);
    }
    .glassescolor {
      fill: var(--this-glassescolor);
    }
    .topcolor {
      fill: var(--this-topcolor);
    }
    .bottomcolor {
      fill: var(--this-bottomcolor);
    }
    .shoescolor {
      fill: var(--this-shoescolor);
    }
    .bodycolor {
      fill: var(--this-bodycolor);
    }

    .fillgreen {
      fill: var(--primary-green);
    }



    .snit {
      z-index: 9999999;
    }

    .glasses {
      z-index: 9999999;
    }
    .face {
      z-index: 9999990;
    }
    .beard {
      z-index: 9999980;
    }
    .head {
      z-index: 9999970;
    }
    .top {
      z-index: 9999960;   
    }
    .bottom {
      z-index: 9999950;
    }
    .shoes {
      z-index: 9999940;
    }
    .body {
      z-index: 9999910;
    }

  <script>
  (function() {
    Polymer({
      is: 'labs002-avatar',

      behaviors: [
      Polymer.NeonAnimatableBehavior
      ],

      properties: {
        config: {
          type: Object,
          value: { avatar: [
                      { avatarSnit: [2, "red"] },
                      { avatarGlasses: [1, "red"] },
                      { avatarBeard: [1, "red"] },
                      { avatarFace: [0, "red"] },
                      { avatarHead: [0, "red"] },
                      { avatarTop: [1, "red"] },
                      { avatarBottom: [1, "red"] },
                      { avatarShoes: [1, "red"] },
                      { avatarBody: [0, "var(--primary-lightblue)"] }
          ]},
          notify: true,
          observer: "_configChanged"
        },

      zoommode: {
        type: Boolean,
        value: false,
        observer: "_ShowZoomitems"
      },

      editvisual: {
        type: Boolean,
        value: false
      },


      },

      // listeners: {
      //   'tap': 'toggleZoom'
      // },


      ready: function(){
        
      },

      _showData: function(){
        console.log('Ik wil een getuige toevoegen');
        var data = this.config;
        this.fire('add-getuige', { dataset: "Basisprofiel", data: JSON.stringify(data) });
      },

      _test: function(e){
        console.log('hallo ',e);
        this.config = e;
      },


      _configChanged: function(){
        //console.log(this.config);
        this.avatarSnit = this.config.avatar[0].avatarSnit[0];
        this.avatarSnitColor = this.config.avatar[0].avatarSnit[1];

        this.avatarGlasses = this.config.avatar[1].avatarGlasses[0];
        this.avatarGlassesColor = this.config.avatar[1].avatarGlasses[1];

        this.avatarBeard = this.config.avatar[2].avatarBeard[0];
        this.avatarBeardColor = this.config.avatar[2].avatarBeard[1];

        this.avatarFace = this.config.avatar[3].avatarFace[0];
        this.avatarFaceColor = this.config.avatar[3].avatarFace[1];

        this.avatarHead = this.config.avatar[4].avatarHead[0];
        this.avatarHeadColor = this.config.avatar[4].avatarHead[1];

        this.avatarTop = this.config.avatar[5].avatarTop[0];
        this.avatarTopColor = this.config.avatar[5].avatarTop[1];

        this.avatarBottom = this.config.avatar[6].avatarBottom[0];
        this.avatarBottomColor = this.config.avatar[6].avatarBottom[1];

        this.avatarShoes = this.config.avatar[7].avatarShoes[0];
        this.avatarShoesColor = this.config.avatar[7].avatarShoes[1];

        this.avatarBody = this.config.avatar[8].avatarBody[0];
        this.avatarBodyColor = this.config.avatar[8].avatarBody[1];

      },


      toggleZoom: function(){
          console.log("KLIK!", this.zoommode);
          this.zoommode = !this.zoommode;
          if (this.zoommode) {
            this.customStyle['--zoom-items-visible'] = 'visible';
            this.updateStyles(); 
            this.fire('zoom-state', {state: this.zoommode});
             
          } else {
            this.customStyle['--zoom-items-visible'] = 'hidden';
            this.updateStyles();  
            this.fire('zoom-state', {state: this.zoommode});

          };
      },

      _ShowZoomitems: function(){
        console.log('show zoom fired');
        if (this.zoommode) {
            this.customStyle['--zoom-items-visible'] = 'visible';
            this.updateStyles(); 
             
          } else {
            this.customStyle['--zoom-items-visible'] = 'hidden';
            this.updateStyles();  

          };
      },


      _fireEdit: function(){
        this.fire('edit-click');
      },


      _showVisual: function(){
          this.editvisual = !this.editvisual;
                    this.fire('background-activ');

      },




      // _Next: function(){
      //   console.log('Next one!');
      // },

      // _Prev: function(){
      //   console.log('Prev one!');
      // },











      /* Snit */

      _NextSnit: function(){
          this.avatarSnit++;
          //console.log(this.avatarSnit);
          this.config.avatar[0].avatarSnit[0] = this.avatarSnit;
          //console.log(this.config.avatar[0].avatarSnit[0]);
        },

      _PrevSnit: function(){
        if (this.avatarSnit >= 1) {
              this.avatarSnit--;
              this.config.avatar[0].avatarSnit[0] = this.avatarSnit;
        };
      },




      /* Glasses */

      _NextGlasses: function(){
          this.avatarGlasses++;
          //console.log(this.avatarGlasses);
          this.config.avatar[1].avatarGlasses[0] = this.avatarGlasses;
          //console.log(this.config.avatar[1].avatarGlasses[0]);
        },

      _PrevGlasses: function(){
        if (this.avatarGlasses >= 1) {
              this.avatarGlasses--;
              this.config.avatar[1].avatarGlasses[0] = this.avatarGlasses;
        };

      },




      /* Beard */

      _NextBeard: function(){
          this.avatarBeard++;
          //console.log(this.avatarBeard);
          this.config.avatar[2].avatarBeard[0] = this.avatarBeard;
          //console.log(this.config.avatar[2].avatarBeard[0]);
        },

      _PrevBeard: function(){
        if (this.avatarBeard >= 1) {
              this.avatarBeard--;
              this.config.avatar[2].avatarBeard[0] = this.avatarBeard;
        };

      },




      /* Head */

      _NextHead: function(){
          this.avatarHead++;
          //console.log(this.avatarHead);
          this.config.avatar[4].avatarHead[0] = this.avatarHead;
          //console.log(this.config.avatar[4].avatarHead[0]);
        },

      _PrevHead: function(){
        if (this.avatarHead >= 1) {
              this.avatarHead--;
              this.config.avatar[4].avatarHead[0] = this.avatarHead;
        };

      },




      /* Top */

      _NextTop: function(){
          this.avatarTop++;
          //console.log(this.avatarTop);
          this.config.avatar[5].avatarTop[0] = this.avatarTop;
          //console.log(this.config.avatar[5].avatarTop[0]);
        },

      _PrevTop: function(){
        if (this.avatarTop >= 1) {
              this.avatarTop--;
              this.config.avatar[5].avatarTop[0] = this.avatarTop;
        };

      },




      /* Bottom */

      _NextBottom: function(){
          this.avatarBottom++;
          //console.log(this.avatarBottom);
          this.config.avatar[6].avatarBottom[0] = this.avatarBottom;
          //console.log(this.config.avatar[6].avatarBottom[0]);
        },

      _PrevBottom: function(){
        if (this.avatarBottom >= 1) {
              this.avatarBottom--;
              this.config.avatar[6].avatarBottom[0] = this.avatarBottom;
        };

      },




      /* Shoes */

      _NextShoes: function(){
          this.avatarShoes++;
          //console.log(this.avatarShoes);
          this.config.avatar[7].avatarShoes[0] = this.avatarShoes;
          //console.log(this.config.avatar[7].avatarShoes[0]);
        },

      _PrevShoes: function(){
        if (this.avatarShoes >= 1) {
              this.avatarShoes--;
              this.config.avatar[7].avatarShoes[0] = this.avatarShoes;
        };

      },




      /* Body */

      _NextBody: function(){
          this.avatarBody++;
          //console.log(this.avatarBody);
          this.config.avatar[8].avatarBody[0] = this.avatarBody;
          //console.log(this.config.avatar[8].avatarBody[0]);
        },

      _PrevBody: function(){
        if (this.avatarBody >= 1) {
              this.avatarBody--;
              this.config.avatar[8].avatarBody[0] = this.avatarBody;
        };

      }






    });
  })();
  </script>
</dom-module>
